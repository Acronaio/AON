<div id="dashboard_page" class="page" style="display:block">

<!--            <a href="#" class="small-box-footer" data-toggle="modal" data-target="#nrs_modal">-->

<!--            </a>-->

<!--        </span>-->

    <section class="content">
        <div class="alert-danger alert alert-no-icon" id="dashboard_message" style="display:none;padding:5px;margin-bottom:15px;"></div>

        <div class="alert-danger alert alert-no-icon" id="secondary_dashboard_message" style="display:none;padding:5px;margin-bottom:15px;"></div>

        <div class="dashboard_first_row row">
<!--            AON RATE-->
            <div class="col-lg-3 col-xs-12">
                <div class="small-box bg-white" style="background: #ffffff !important;">
                    <div class="inner">
                        <p class="inner-p">
                            <span class="db-text db-opacity-45">AON rate</span>
                        </p>
                        <h3 style="font-size: 21px;">
                            <span id="exchange_rate">
6.28$
                            </span>
                        </h3>
                    </div>
                    <hr style="margin: auto; width: 80%"/>
                    <a style="height: 37px;" href="#" class="small-box-footer">
                        <div>
                            <p class="db-text db-opacity-65" style="display: inline-block; padding:3px; font-size:14px; float: left; margin-left: 30px;">Volume 24H</p>
                            <span style="float: right; margin: 0 30px 0 0;" class="loading_dots">
                                <span>.</span>
                                <span>.</span>
                                <span>.</span>
                            </span>
                        </div>
                    </a>
                </div>
            </div>

<!--            Your account-->

            <div class="col-lg-3 col-xs-12">
                <div class="small-box bg-white" style="background: #ffffff !important;">
                    <div class="inner">
                        <p id="your-account-p" class="inline-block inner-p">
                            <span class="db-text db-opacity-45" data-18n="your_account">Your Account</span>
                        </p>
                        <table style="width: 100%">
                            <tr>
                                <td style="min-width: 110px;">
                                    <p class="db-text db-opacity-45" style="width: 100%; font-size: 12px; margin: 8px 0 -7px 8px;text-align: center;">AON</p>
                                    <h3 style="font-size: 21px;">
                                        <span id="account_balance" class="loading_dots">
                                            <span>.</span>
                                            <span>.</span>
                                            <span>.</span>
                                        </span>
                                    </h3>
                                </td>
                                <td style="max-width: 130px;">
                                    <div style="text-align: left">
                                        <a href="#" data-page="peers" id="connected_indicator" class="connected goto-page db-text db-opacity-45" style="margin-left: 10px; display:block; font-size:13px;" data-toggle="tooltip" data-placement="top" title="CONNECTION" data-i18n="[title]server_connection_status">
                                            <i class="fa fa-circle" style="font-size:12px;"></i>
                                            <span data-18n="connected">Connected</span>
                                        </a>
                                        <a href="#" id="forging_indicator" class="forging db-text db-opacity-45" data-toggle="tooltip" title="" data-placement="bottom" style="margin-left: 10px;display:block;font-size:13px;">
                                            <i class="fa fa-circle" style="font-size:12px;"></i> <span data-18n="forging">Forging</span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <hr style="margin: auto; width: 80%"/>
                    <a style="height: 37px;" href="#" class="small-box-footer" data-toggle="modal" data-target="#account_details_modal">
                        <div
                                class="badge-active db-text db-opacity-65"
                                style="padding:3px;margin-bottom:5px;font-size:14px"
                                id="sidebar_account_id">
                        </div>
                    </a>
                </div>
            </div>

<!--            Block generation time-->

            <div class="col-lg-3 col-xs-12">
                <div class="small-box bg-white" style="background: #ffffff !important;">
                    <div class="inner">
                        <p class="db-text db-opacity-45 inner-p" data-i18n="block_generation_time">Block Generation Time</p>
                        <h3 style="margin-left: 6px;">
                            <span id="blocks_average_generation_time" class="loading_dots">
                                <span>.</span>
                                <span>.</span>
                                <span>.</span>
                            </span>
                        </h3>
                    </div>
                    <hr style="margin: auto; width: 80%"/>
                    <a style="height: 37px;" href="#" class="small-box-footer goto-page" data-page="blocks">
                        <p class="db-text db-opacity-65" style="padding:3px;margin-bottom:5px;font-size:14px" data-i18n="all_blocks">All Blocks</p>
                    </a>
                </div>
            </div>

<!--            NSR version-->

            <div class="col-lg-3 col-xs-12">
                <div class="small-box bg-white" style="background: #ffffff !important;">
                    <div class="inner">
                        <p class="db-text db-opacity-45 inner-p" data-i18n="nrs_version">NRS version</p>
                        <h3><span id="nrs_current_block_time" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                    </div>
                    <hr style="margin: auto; width: 80%"/>
                    <a href="#" class="small-box-footer goto-page" data-page="blocks">
                        <p class="db-text db-opacity-65" style="padding:3px;margin-bottom:5px;font-size:14px">
                            <span id="nrs_block" data-i18n="last_updated">Last Updated</span>
                            (<span data-i18n="block">Block</span>:
                            <span class="nrs_current_block loading_dots">
                                <span>.</span>
                                <span>.</span>
                                <span>.</span>
                            </span>)
                        </p>
                    </a>
                </div>
            </div>
        </div>

<!--        Transactions-->
        <div class="row">
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title db-text db-opacity-85" style="font-weight: bold;" data-i18n="recent_transactions">
                            Recent Transactions
                        </h3>
                    </div>
                    <div class="box-body no-padding">
                        <div class="data-container data-loading" data-no-padding="true" data-extra="#dashboard_transactions_footer">
                            <table class="table table-striped" id="dashboard_table">
                                <tbody>
                                </tbody>
                            </table>
                            <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
                            <div class="data-empty-container"><p data-i18n="no_transactions_yet">No transactions yet.</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title db-text db-opacity-85" style="font-weight: bold;" data-i18n="News">
                            News
                        </h3>
                    </div>
                    <div class="box-body no-padding">
                        <div class="data-container" data-no-padding="true">
                            <table class="table table-striped">
                                <tbody id="news">

                                </tbody>
                            </table>
<!--                            <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>-->
<!--                            <div class="data-empty-container"><p>No news yet.</p></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
